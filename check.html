        class stack{
            constructor(){
                this.length = 0;
                this.stack = [];
            }
            push(el){
                this.stack.push(el);
                this.length++;
            }
            pop(){
                let poppedElem = this.stack.pop();
                this.length--;
                return poppedElem;
            }
        }
